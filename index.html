<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 26px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .primary {
      background: #ff3b3b;
      color: white;
      font-weight: bold;
    }

    .secondary {
      background: #2a2a2a;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }

    .note {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Video Feed</h1>

    <button class="primary" onclick="location.href='feed.html'">
      â–¶ Start Watching
    </button>

    <button class="secondary" onclick="location.href='privacy.html'">
      Privacy Policy
    </button>

    <button class="secondary" onclick="location.href='terms.html'">
      Terms & Conditions
    </button>

    <div class="note">
      By continuing, you agree to our policies.
    </div>
  </div>

</body>
</html>
